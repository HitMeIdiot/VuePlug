<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的Css库</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/forheyin.css" />
    <script src="js/flexible_css.debug.js"></script>
    <script src="js/flexible.debug.js"></script>
    <style>
    </style>

</head>

<body>
    <div id="myCss" style="margin: 10px" v-cloak>
        <button class="btn btn_def">大苏打</button>
        <button class="btn btn_pri">大苏打</button>
        <button class="btn btn_warn">大苏打</button>
        <div class="cut"></div>
        <button class="btn btn_pri btn_large">大苏打</button>
        <div class="cut"></div>
        <ul class="def_form">
            <li>
                <b>测试卷</b>
                <p>收拾收拾</p>
                <span class="iconfont icon-right"></span>
            </li>
            <li>
                <b>测试卷</b>
                <input type="text">
                <span class="iconfont icon-right"></span>
            </li>
        </ul>
        <div class="cut"></div>
        <ul class="accordion">
            <li class="acc_1" v-for="i,index in list">
                <div class="acc_2" @tap="cutAcc(i)">{{i.name}}
                    <span class="iconfont icon-right"></span>
                </div>
                <ul class="acc_3 " v-show="i.isA">
                    <li>白日依山尽</li>
                    <li>黄河入海流</li>
                    <li>欲穷千里目</li>
                    <li>更上一层楼</li>
                </ul>
            </li>
        </ul>
        <!-- toast插件 -->
        <transition name="fade">
                <div class="toast" v-show="show">
                        <div :class="[site,'m_con']">
                            <p>我是一个toast</p>
                        </div>
                    </div>
        </transition>
        <div class="cut"></div>
        <button class="btn btn_def" @tap="top">上</button>
        <button class="btn btn_pri" @tap="mid">中</button>
        <button class="btn btn_warn" @tap="bot">下</button>
        <div class="cut"></div>
        <!-- confirm -->
        <transition name="fade">
            <div class="confirm" v-show="flag">
                <div class="m_con">
                    <div class="m_head">操作提示</div>
                    <div class="m_body">
                        长风破浪会有时，直挂云帆济沧海
                    </div>
                    <div class="m_foot">
                        <span @tap="flag=false">取消</span>
                        <span @tap="flag=false">确定</span>
                    </div>
                </div>
            </div>
        </transition>
    </div>
</body>
<script src="js/vue2.4.min.js"></script>
<script src="js/yhn-tap.js"></script>
<script type="text/javascript" charset="utf-8">
    var vm = new Vue({
        el: '#myCss',
        data: {
            act: false,
            list: [],
            show: false,
            flag: true,
            site: ''
        },
        created() {
            var test = [{
                name: '登鹳雀楼'
            },{
                name: '将进酒'
            },{
                name: '蜀道难'
            }]
            test.forEach(function(item) {
                item.isA = false
            });
            this.list = test;
        },
        methods: {
            cutAcc: function (j) {
                j.isA = !j.isA;
            },
            // toast
            change: function(){
                var that = this;
                this.show = true;
                setTimeout(function() {
                    that.show = false
                }, 800)
            },
            top: function () {
                this.site = 'top'
                this.change()
            },
            mid: function () {
                this.site = ''
                this.change()
            },
            bot: function () {
                this.site = 'bottom'
                this.change()
            },
        }
    })
</script>

</html>
